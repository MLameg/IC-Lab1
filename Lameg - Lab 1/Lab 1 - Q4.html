	<body>
		<p><strong>Using table to create chart</strong></p>
		
		<p>Generate the following chart using table using bgcolor attribute of tag</p>
		
		<table>
			<col width="60">
			<col width="200">
			<col width="200">
			<col width="200">
			<thead>
					<tr>	
						<th colspan = "4">
						<strong>Fruit Production</strong>
						</th>
					</tr>
			</thead>
			
			<tbody>
					<tr>
						<td>40</td>
						<td></td>
						<td bgcolor="yellow"></td>
						<td></td>
					</tr>
					
					<tr>
						<td>30</td>
						<td bgcolor="red"></td>
						<td bgcolor="yellow"></td>
						<td></td>
					</tr>
					
					<tr>
						<td>20</td>
						<td bgcolor="red"></td>
						<td bgcolor="yellow"></td>
						<td bgcolor="purple"></td>
					</tr>
					
					<tr>
						<td>10</td>
						<td bgcolor="red"></td>
						<td bgcolor="yellow"></td>
						<td bgcolor="purple"></td>
					</tr>
					
					<tr>
						<td></td>
						<th>Apples</th>
						<th>Oranges</th>
						<th>Grapes</th>
					</tr>
			</tbody>
		</table>
		
		<p>Note the backcolor of a cell is bgcolor=value while the value can be green, yellow, blue, and so on.</p>
	</body>
</html>
